<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PopcornHour - Tu Guía de Cine{% endblock %}</title>
    <!-- Aquí puedes enlazar tus archivos CSS externos si los creas en app/static/css/style.css -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <style>
        /* Estilos Generales y Tipografía */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1; /* Gris claro suave */
            color: #34495e; /* Azul oscuro para texto principal */
            line-height: 1.6;
        }

        /* Barra de Navegación Personalizada */
        .navbar {
            background-color: #2c3e50; /* Azul pizarra oscuro */
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 1.1em;
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 1.5em;
            color: #ecf0f1; /* Gris claro para el logo */
            text-decoration: none;
        }
        .navbar a {
            color: #ecf0f1; /* Gris claro para enlaces */
            text-decoration: none;
            margin-left: 25px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #3498db; /* Azul vibrante al pasar el ratón */
        }

        /* Contenedor Principal de Contenido */
        .container {
            max-width: 1300px; /* Un poco más ancho */
            margin: 30px auto;
            padding: 0 30px;
            min-height: calc(100vh - 180px); /* Ajuste para que el footer no tape el contenido */
        }

        /* Pie de Página Personalizado */
        .footer {
            background-color: #34495e; /* Azul oscuro, a juego con el texto */
            color: #ecf0f1; /* Texto gris claro */
            text-align: center;
            padding: 1.2rem;
            margin-top: 40px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('main.home') }}" class="logo">🍿 PopcornHour</a>
        <div>
            <a href="{{ url_for('main.login') }}">Iniciar Sesión</a> {# Enlace al login #}
            <a href="{{ url_for('main.register') }}">Registrarse</a> {# Enlace al registro #}
            <!-- Aquí irán enlaces para el perfil o moderador cuando el usuario esté logueado -->
        </div>
    </nav>
    <div class="container">
        {% block content %}
        <!-- El contenido específico de cada página Flask irá aquí -->
        {% endblock %}
    </div>
    <footer class="footer">
        <p>&copy; 2025 PopcornHour. Creado con pasión por el cine. 🎬</p>
    </footer>
</body>
</html>
